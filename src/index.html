<!DOCTYPE html>

    <link rel="icon" href="./favicon.png" />
    <script src="./xlsx.full.min.js"></script>
    <style>

        /* Excelæ–‡ä»¶åˆ—è¡¨æ ·å¼ */
        .fileList {

        .fileItem {

            display: flex;

            cursor: pointer;

        }

        .fileItem:hover {

        }

        .fileItem.selected {

        }

        .fileItem.selected .deleteBtn {

        }

        .deleteBtn {
            background: #FF6347;

            border: none;
            border-radius: 50%;

            cursor: pointer;
            transition: background 0.3s;
        }

        .deleteBtn:hover {
            background: #FF4500;
        }

        /* Toast æ ·å¼ */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2em;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        /* åˆ é™¤ç¡®è®¤å¼¹çª—æ ·å¼ */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 245, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .confirm-box {
            background: white;
            padding: 30px 40px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.2);
            text-align: center;
            max-width: 400px;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .confirm-box.show {
            transform: scale(1);
        }

        .confirm-title {
            font-size: 1.8em;
            color: #FF69B4;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .confirm-message {
            font-size: 1.2em;

            margin-bottom: 30px;
        }

        .confirm-buttons {

        }

        .confirm-btn {

            border: none;
        }

        .confirm-btn.cancel {

        }

        .confirm-btn.delete {

        }

        .confirm-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* å¤šé€‰ç»“æœæ ·å¼ */
        .multi-result {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .multi-result span {
            background: #FFB6C1;

                transform: scale(0);
            }

                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }

        /* è°ƒæ•´è¾“å…¥æ¡†å¸ƒå±€ */
        .controls {
            gap: 15px;

        }
    </style>
</head>

<body>
<h1 class="title">ğŸŒ¸æ²ˆè€å¸ˆéšæœºç‚¹åæŠ½é—®ğŸŒ¸</h1>

<div id="nameBox">
    <div id="nameDisplay">è¯·å…ˆå¯¼å…¥åå•</div>
</div>

<div class="controls">
    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">å¯¼å…¥Excelåå•</button>
    <div class="autoEndContainer">
        <label for="count">æŠ½é€‰äººæ•°ï¼š</label>
        <input type="number" id="count" value="1" min="1" placeholder="1"
               style="width: 120px; margin-right: 15px;" />
    </div>
    <button id="rollButton" onclick="toggleRoll()" disabled>å¼€å§‹ç‚¹å</button>
    <div class="autoEndContainer">
        <label for="autoEndTime">è‡ªåŠ¨ç»“æŸæ—¶é—´ï¼ˆç§’ï¼‰ï¼š</label>
        <input type="number" id="autoEndTime" placeholder="ä¸å¡«å†™åˆ™æ‰‹åŠ¨ç»“æŸ" />
    </div>
</div>

<div class="speedSlider">
    <div class="speedContainer">
        <div class="speedIcons">
            <span>ğŸ‡</span>
            <span>ğŸ¢</span>
        </div>
        <input type="range" id="speed" min="10" max="100" value="50" oninput="updateSpeed(this.value)">
    </div>
</div>

<input type="file" id="fileInput" accept=".xlsx, .xls" onchange="handleFile(this.files)" />
<div class="status" id="status">å½“å‰å­¦ç”Ÿæ•°ï¼š0äºº</div>


<div class="fileList" id="fileList"></div>

<div id="toast" class="toast"></div> <!-- Toastå®¹å™¨ -->

<div class="confirm-modal" id="confirmModal">
    <div class="confirm-box">
        <div class="confirm-title">
            <span>âš ï¸</span>
            åˆ é™¤ç¡®è®¤
        </div>
        <div class="confirm-message" id="confirmMessage"></div>
        <div class="confirm-buttons">
            <button class="confirm-btn cancel" onclick="hideConfirm()">å–æ¶ˆ</button>
            <button class="confirm-btn delete" onclick="handleDelete()">ç¡®å®šåˆ é™¤</button>
        </div>
    </div>
</div>

<script>
let globalFiles = []
let globalFileNames = []
let students = []
let currentFileName = ''
let isRolling = false
let intervalId
let currentSpeed = 50
let autoEndTimeout
// æ›¿æ¢åŸæ¥çš„deleteFileå‡½æ•°
let deleteFileName = ''

// æ˜¾ç¤ºToast
function showToast(message) {
  const toast = document.getElementById('toast')
  toast.textContent = message
  toast.classList.add('show')
  setTimeout(() => {
    toast.classList.remove('show')
  }, 3000) // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
}

// å¤„ç†æ–‡ä»¶ä¸Šä¼ 
function handleFile(files) {
  const file = files[0]
  const reader = new FileReader()

  reader.onload = function (e) {
    try {
      const data = new Uint8Array(e.target.result)
      const workbook = XLSX.read(data, { type: 'array' })
      const firstSheet = workbook.Sheets[workbook.SheetNames[0]]
      const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 })

      const headers = jsonData[0].map(h => (h || '').toString()
        .trim()
        .toLowerCase())
      const nameColIndex = headers.findIndex(h =>
        h.includes('å§“å') || h.includes('name') || h.includes('å­¦ç”Ÿ'),
      )

      if (nameColIndex === -1) {
        showToast('æœªæ‰¾åˆ°åŒ…å«\'å§“å\'çš„åˆ—ï¼')
        return
      }

      const formatData = jsonData
        .slice(1)
        .map(row => row[nameColIndex])
        .map(name => name && name.toString()
          .trim())
        .filter(name => !!name)

      if (formatData.length === 0) {
        showToast('å§“ååˆ—ä¸­æ²¡æœ‰æœ‰æ•ˆæ•°æ®ï¼')
        return
      }

      if (!currentFileName) {
        students = formatData
        localStorage.setItem('currentFileName', file.name)
        currentFileName = file.name
        updateStatus()
        document.getElementById('nameDisplay').textContent = 'å‡†å¤‡å°±ç»ª'
        document.getElementById('rollButton').disabled = false
      }

      // å°†æ•°æ®ä¿å­˜åˆ°localStorage
      localStorage.setItem(file.name, JSON.stringify(formatData))
      updateFileList()

    } catch (error) {
      showToast('æ–‡ä»¶è¯»å–å¤±è´¥ï¼š' + error.message)
    }
  }

  reader.readAsArrayBuffer(file)
}

// æ›´æ–°æ–‡ä»¶åˆ—è¡¨
function updateFileList() {
  const fileListDiv = document.getElementById('fileList')
  fileListDiv.innerHTML = '' // æ¸…ç©ºç°æœ‰åˆ—è¡¨

  let fileNames = Object.keys(localStorage)
    .filter(key => key.endsWith('.xlsx') || key.endsWith('.xls'))
  fileNames = [...fileNames, ...globalFileNames]
    .filter((item, index, array) => {
      // å»é‡
      return array.indexOf(item) === index
    })

  fileNames.forEach(fileName => {
    const fileItem = document.createElement('div')
    fileItem.classList.add('fileItem')
    fileItem.textContent = fileName

    if (!globalFileNames.includes(fileName)) {
      // åˆ é™¤æŒ‰é’®
      const deleteBtn = document.createElement('button')
      deleteBtn.classList.add('deleteBtn')
      deleteBtn.textContent = 'ğŸ—‘ï¸'
      deleteBtn.onclick = (events) => {
        events.stopPropagation()
        deleteFile(fileName)
      }

      fileItem.appendChild(deleteBtn)
    }

    fileItem.onclick = () => selectFile(fileName)

    if (fileName === currentFileName) {
      fileItem.classList.add('selected')
    }

    fileListDiv.appendChild(fileItem)
  })
}

function getStudents(fileName) {
  return globalFileNames.includes(fileName) ? globalFiles.find((item) => item.fileName === fileName)?.data || [] : JSON.parse(localStorage.getItem(fileName))
}

// é€‰æ‹©æ–‡ä»¶
function selectFile(fileName) {
  students = getStudents(fileName)
  currentFileName = fileName
  localStorage.setItem('currentFileName', fileName)
  updateStatus()
  document.getElementById('rollButton').disabled = false
  document.getElementById('nameDisplay').textContent = 'å‡†å¤‡å°±ç»ª'
  updateFileList()
}

// åˆ é™¤æ–‡ä»¶
function deleteFile(fileName) {
  deleteFileName = fileName
  const modal = document.getElementById('confirmModal')
  const message = document.getElementById('confirmMessage')
  message.textContent = `ç¡®å®šè¦åˆ é™¤ ${fileName} å—ï¼Ÿ`
  modal.style.display = 'flex'
  setTimeout(() => {
    document.querySelector('.confirm-box')
      .classList
      .add('show')
  }, 10)
}

function hideConfirm() {
  document.querySelector('.confirm-box')
    .classList
    .remove('show')
  setTimeout(() => {
    document.getElementById('confirmModal').style.display = 'none'
  }, 300)
}

function handleDelete() {
  localStorage.removeItem(deleteFileName)
  if (currentFileName === deleteFileName) {
    currentFileName = ''
    students = []
    document.getElementById('nameDisplay').textContent = 'è¯·å…ˆå¯¼å…¥åå•'
    document.getElementById('rollButton').disabled = true
  }
  updateFileList()
  hideConfirm()
  showToast(`å·²æˆåŠŸåˆ é™¤ ${deleteFileName}`)
}

// ç‚¹å‡»é®ç½©å±‚å…³é—­
document.getElementById('confirmModal')
  .addEventListener('click', function (e) {
    if (e.target === this) hideConfirm()
  })

// æ›´æ–°å­¦ç”Ÿæ•°é‡çŠ¶æ€
function updateStatus() {
  document.getElementById('status').textContent =
    `å½“å‰å­¦ç”Ÿæ•°ï¼š${(students && students.length) || 0}äºº`
}

// å¯åŠ¨æˆ–æš‚åœç‚¹å
function toggleRoll() {
  const display = document.getElementById('nameDisplay')
  if (students.length === 0) {
    showToast('è¯·å…ˆå¯¼å…¥å­¦ç”Ÿåå•ï¼')
    return
  }

  // è·å–æŠ½é€‰äººæ•°
  const count = parseInt(document.getElementById('count').value) || 1

  if (count > 50) {
    showToast(`æŠ½é€‰äººæ•°ä¸èƒ½è¶…è¿‡50ï¼`)
    return
  }
  if (count > students.length) {
    showToast(`æŠ½é€‰äººæ•°ä¸èƒ½è¶…è¿‡å­¦ç”Ÿæ€»æ•°ï¼`)
    return
  }

  if (isRolling) {
    clearInterval(intervalId)
    if (autoEndTimeout) clearTimeout(autoEndTimeout)
    display.classList.add('selected')
    showToast(`å·²æŠ½é€‰${count}ä½å­¦ç”Ÿï¼`)

    // æœ€ç»ˆæ˜¾ç¤ºå¤šä¸ªç»“æœ
    if (count > 1) {
      const indexes = getUniqueIndexes(count)
      display.innerHTML = `<div class="multi-result">${indexes.map(i => `<span>${students[i]}</span>`)
        .join('')
      }</div>`
    }
  }
  else {
    display.classList.remove('selected')
    display.textContent = '' // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
    startRoll(count)
  }
  isRolling = !isRolling
  document.getElementById('rollButton').textContent =
    isRolling ? 'æš‚åœæŠ½é€‰' : 'å¼€å§‹ç‚¹å'
}

// æ–°å¢è·å–ä¸é‡å¤ç´¢å¼•å‡½æ•°
function getUniqueIndexes(count) {
  const indexes = new Set()
  while (indexes.size < count) {
    indexes.add(Math.floor(Math.random() * students.length))
  }
  return Array.from(indexes)
}

// å¼€å§‹ç‚¹å
function startRoll(count) {
  let currentIndexes = []

  intervalId = setInterval(() => {
    currentIndexes = getUniqueIndexes(count)
    document.getElementById('nameDisplay').innerHTML = count > 1
      ? `<div class="multi-result">${currentIndexes.map(i => `<span>${students[i]}</span>`)
        .join('')
      }</div>`
      : students[currentIndexes[0]]
  }, 110 - currentSpeed)

  // è‡ªåŠ¨ç»“æŸé€»è¾‘
  const autoEndTime = document.getElementById('autoEndTime').value
  if (autoEndTime) {
    autoEndTimeout = setTimeout(() => {
      toggleRoll()
      showToast(`å·²æŠ½é€‰${count}ä½å­¦ç”Ÿï¼`)
    }, autoEndTime * 1000)
  }
}

// æ›´æ–°é€Ÿåº¦
function updateSpeed(value) {
  currentSpeed = value
  if (isRolling) {
    clearInterval(intervalId)
    startRoll()
  }
}

async function loadXlsxFiles() {
  if (!window.electronAPI) return // éElectronç¯å¢ƒä¸æ‰§è¡Œ
  try {
    const fileContent = await window.electronAPI.getXlsxFiles()
    globalFiles = fileContent.files || []

    if (fileContent.files.length) {
      showToast('å†…ç½®æ•°æ®å¯¼å…¥æˆåŠŸ')
      globalFileNames = fileContent.files.map(({ fileName }) => fileName)
    }
  } catch (error) {
    console.error('åŠ è½½æ–‡ä»¶å¤±è´¥:', error)
  }
}

window.onload = async function () {
  currentFileName = localStorage.getItem('currentFileName')

  await loadXlsxFiles()

  updateFileList()

  if (currentFileName) {
    students = getStudents(currentFileName)
    updateStatus()
    document.getElementById('rollButton').disabled = false
    document.getElementById('nameDisplay').textContent = 'å‡†å¤‡å°±ç»ª'
  }
}

</script>
</body>
